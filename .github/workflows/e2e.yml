name: e2e

on:
  pull_request:
  workflow_dispatch:
    inputs:
      core_branch:
        description: 'Core Branch'
        required: false
        default: 'master'

jobs:
  e2e-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup core
        run: |
          cd ..
          git clone https://github.com/flux3dp/beam-studio-core.git
          cd beam-studio-core
          git checkout ${{ github.event.inputs.core_branch }}
          yarn install
      - name: Setup web
        run: |
          yarn install
      - name: Run e2e tests
        run: |
          yarn run cy:test
